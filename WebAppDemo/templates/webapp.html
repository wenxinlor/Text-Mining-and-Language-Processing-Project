<!doctype html>
<html lang="en">
<head>
    <title>Suicide Detection</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <style>
        .custom-background {
            /* Specify the URL of the background image */
            background-image: url('/static/suicidebackground.jpg'); /* Replace 'path_to_your_image.jpg' with the actual path to your image */
            /* Set background size and other properties as needed */
            background-size: contain; /* Adjusts the background image size to cover the entire container */
            background-position: center; /* Centers the background image within the container */
            /* Add any additional CSS properties here */
        }

        /* Adjust container size */
        .custom-container {
            max-width: 1000px; /* Set maximum width of the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 80px; /* Add padding to the container */
        }

        /* Add additional styling for the input and button */
        .input-group {
            margin-bottom: 20px; /* Add margin between input group and other elements */
        }
    </style>
</head>

<body>
    <div class="custom-container text-white text-center custom-background">
        <h1>Suicide Detection</h1>
        <p>To detect early suicide through our model</p> 

        <!-- Input box and button -->
        <form action="/predict" method="post">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter your sentence" name="sentence">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

    </div>

    <header>
        <!-- place navbar here -->
    </header>
    <main></main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script>
        document.getElementById('predictButton').addEventListener('click', function() {
            var sentence = document.getElementById('sentence').value;
            // Construct JSON data
            var data = JSON.stringify({ sentence: sentence });
            // Make AJAX request to Flask backend
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Redirect to results page
                    window.location.href = '/results';
                }
            };
            xhr.send(data);
        });
    </script>
    
    
</body>
</html>
