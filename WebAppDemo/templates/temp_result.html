<!doctype html>
<html lang="en">
<head>
    <title>Suicide Detection - Results</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body, html {
            height: 100%; /* Ensure the full height of the page is used */
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
            background-image: url('/static/bg3.jpeg'); /* Background image */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
            justify-content: center; /* Center horizontally */
            flex-direction: column; /* Stack flex items vertically */
        }
        .result-text {
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            border-radius: 8px; /* Rounded corners for the box */
            color: #FFFFFF; /* White text color for visibility */
        }
        .positive-result {
            background-color: #28a745; /* Green background for positive result */
        }
        .negative-result {
            background-color: #dc3545; /* Red background for negative result */
        }
        .help-info {
            background-color: #ffffff; /* Light background for help info section */
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #000000; /* Black text color for readability */
            display: none; /* Initially hide the help info section */
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Prediction Result</h1>
                        <!-- Placeholder for the prediction text -->
                        <div id="predictionText" class="result-text"></div>
                    </div>
                    <div class="help-info" id="helpInfo">
                        <p>If you or someone you know is in immediate danger or needs urgent help, please contact emergency services or a crisis hotline.</p>
                        <h5>Helpful Resources:</h5>
                        <ul>
                            <li><a href="https://www.imh.com.sg/" target="_blank">Institute of Mental Health</a></li>
                            <li><a href="https://www.sos.org.sg/" target="_blank">Samaritans of Singapore</a></li>
                            <li><a href="https://bestonlinetherapyservices.com/" target="_blank">Find a Therapist Near You</a></li>
                        </ul>
                    </div>
                    <a href="/" class="btn btn-dark mt-3">Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const prediction = "{{ prediction }}";
        const predictionText = document.getElementById('predictionText');
        const helpInfo = document.getElementById('helpInfo');

        if (prediction === "suicide") {
            predictionText.classList.add('negative-result');
            predictionText.innerHTML = "<h4>This text contains suicidal language.</h4>";
            helpInfo.style.display = 'block';
        } else if (prediction === "non-suicide") {
            predictionText.classList.add('positive-result');
            predictionText.innerHTML = "<h4>This text does not contain suicidal language.</h4>";
            // The help info section is not shown for positive results
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
