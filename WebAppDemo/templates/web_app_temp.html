<!doctype html>
<html lang="en">
<head>
    <title>Suicide Detection</title>
    <!-- Meta tags for responsiveness and charset -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS for styling and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS for additional styling -->
    <!-- Custom CSS for additional styling -->
    <style>
        body, html {
            height: 100%; /* Ensure the full height of the page is used */
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
            background-color: #f0f2f5; /* Light grey background for a soothing effect */
            background-image: url('/static/bg2.jpeg'); /* Background image */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
            justify-content: center; /* Center horizontally */
            flex-direction: column; /* Stack flex items vertically */
        }
        .custom-container {
            background: #000000; /* Changing to black for the container background */
            color: #FFFFFF; /* Ensuring all text inside the container is white */
            border-radius: 8px; /* Rounded corners for the container */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Shadow for a subtle depth effect */
            margin: 0 auto; /* Centering the container horizontally */
            margin-top: 50px;
            max-width: 1000px;
        }
        .header {
            margin-bottom: 30px;
            
        }
        h1 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        
    </style>
</head>
<body>
    <div class="container custom-container">
        <header class="header text-center">
            <h1>Suicide Detection</h1>
            <p class="lead">Helping detect early signs of suicidal thoughts through analysis.</p>
        </header>

        <!-- Input box and button -->
        <form action="/predict" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter your sentence to predict" name="sentence" aria-label="Sentence" required>
                <button type="submit" class="btn btn-dark">Predict</button>
            </div>
        </form>

        
    </div>

    

    <!-- Bootstrap JavaScript for interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

<!-- Custom JavaScript -->
<script>
    document.getElementById('predictButton').addEventListener('click', function() {
        var sentence = document.getElementById('sentence').value;
        // Construct JSON data
        var data = JSON.stringify({ sentence: sentence });
        // Make AJAX request to Flask backend
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Redirect to results page
                window.location.href = '/results';
            }
        };
        xhr.send(data);
    });
</script>
